name: Checking formatting

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.1"
      
      - name: Install black
        run: |
          python -m pip install --upgrade pip
          pip install black
      
      - name: Check formatting with black
        run: |
          black --check .
      
      - name: Gather system information
        run: |
          echo "## System Information" > system-info.txt
          echo "### Runner Info" >> system-info.txt
          echo "- Name: $RUNNER_NAME" >> system-info.txt
          echo "- OS: $RUNNER_OS" >> system-info.txt
          echo "- OS Version: $RUNNER_OS_VERSION" >> system-info.txt
          echo "- Architecture: $RUNNER_ARCH" >> system-info.txt
          echo "" >> system-info.txt
          
          echo "### Hardware Info" >> system-info.txt
          echo "- CPU: $(lscpu | grep 'Model name' | awk -F: '{print $2}')" >> system-info.txt
          echo "- CPU Cores: $(lscpu | grep '^CPU(s):' | awk -F: '{print $2}')" >> system-info.txt
          echo "- Memory: $(free -h | grep 'Mem:' | awk '{print $2}')" >> system-info.txt
          echo "- Disk Space: $(df -h / | grep '/' | awk '{print $4}')" >> system-info.txt
          
          cat system-info.txt
